<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="Welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <!-- 해당 프로젝트에 form이 얼마 없으므로 id 사용 -->
    <form id="login-form">
        <input type="text" placeholder="Eamil or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/224ed41c9f.js" crossorigin="anonymous"></script>
</body>
</html>
